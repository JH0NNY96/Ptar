    <h2>
        5
        设置
    </h2>

    <p class="MsoBlockText">
        在“设置”(Settings) 窗口中，有三种不同的选项卡可用：
    </p>

    <p class="BulletText1">
        <span class="class31"></span><span lang="DE">
            <a href="ohGeneralSettings.html">
                <span lang="EN-US">
                    常规设置
                </span>
            </a>
        </span>
    </p>

    <p class="BulletText1"><span class="class31"></span><span lang="DE"><a href="ohNetworkAdapterSelection.html"><span lang="EN-US">网络适配器</span></a></span></p>

    <p class="BulletText1">
        <span class="class31"></span><span lang="DE">
            <a href="ohGSDMLManager.html">
                <span lang="EN-US">
                    GSDML 管理器
                </span>
            </a>
        </span>
    </p>

    <p class="MsoBlockText">
        这些模式用于调整 PRONETA Basic 的操作细节。
    </p>
    <h3>
        5.2
        网络适配器
    </h3>

    <p class="MsoBlockText">在此可以更改用于 PRONETA Basic 的网络适配器。</p>

    <p class="BildBeschriftungtextBreite"><img border="0" width="491" height="210" id="Grafik 399" src="html_files/image088.png"></p>

    <p class="MsoBlockText">
        将显示 PC 上找到的以太网适配器列表，在此选择适用的适配器。
    </p>

    <p class="MsoBlockText">
        如果未选择适配器，则仅可用 PRONETA Basic 的离线功能（当比较两个离线拓扑时的<span lang="DE"><a href=" ohOfflineMode.html"><span lang="EN-US">离线模式</span></a></span>和<span lang="DE"><a href=" ohComparisonMode.html"><span lang="EN-US">比较模式</span></a></span>）。
    </p>
<br>
